<html>
{% extends "AppVS_PoCFinCrime/Layout.html" %}
<head>
    <title>{{ title }}</title>
    {% load staticfiles %}
    {% load render_table from django_tables2 %}
    <link rel="stylesheet" type="text/css" href="{% static 'site.css' %}" />
</head>
<body>

    {% block content %}
    <h1>Lista de Clientes</h1>
    {% if customers_list %}
    {% render_table customers_list %} 
    {% else %}
    <p>No hay clientes.</p>
    {% endif %}
    {% endblock %}
</body>
</html>
